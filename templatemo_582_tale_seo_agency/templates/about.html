<!DOCTYPE html>
<html>
<head>
    <title>Fun Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            left: -200px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #005f56;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar:hover {
            left: 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #FFF;
            padding: 15px 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #74C365;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #8FBC8B; /* Darker shade of green */
        }
        .sidebar i {
            margin-right: 10px;
        }
        .container {
            margin-left: 70px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .sidebar:hover ~ .container {
            margin-left: 270px;
        }
        h1 {
            color: #74C365;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .stack-images {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stack-images img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .stack-images img:hover {
            transform: scale(1.05);
        }
        form {
            background-color: #F6FFF1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #74C365;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #74C365;
            border-radius: 5px;
            background-color: #F6FFF1;
        }
        button {
            background-color: #74C365;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #558B53;
        }
    </style>
</head>
<body class="funfact">
    <div class="sidebar">
        <a href="{{ url_for('signin') }}"><i class="fas fa-sign-in-alt"></i> <span>Sign In</span></a>
        <a href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i> <span>Sign Up</span></a>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> <span>View Profile</span></a>
        <a href="{{ url_for('signout') }}"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a>
        <a href="{{ url_for('feedback') }}"><i class="fas fa-info-circle"></i> <span>Feedback</span></a>
    </div>
    <div class="container">
        <h1>EcoPeace</h1>
        <div class="stack-images">
            <!-- <img src="{{ url_for('static', filename='a.png') }}" alt="Image A">
            <img src="{{ url_for('static', filename='b.png') }}" alt="Image B"> -->
        </div>
        <form action="/feedback" method="POST">
            <label><i class="fa-solid fa-face-smile"></i> Are you satisfied with our collaboration idea?</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="satisfy" value="no">
                <label for="no">No</label>
            </div>
            <label for="msg"><i class="fa-solid fa-comments" style="margin-right: 3px;"></i> Write your Suggestions:</label>
            <textarea id="msg" name="feedback" rows="10" cols="30" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
